<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>

<script>

function askPlayer(){
    let x = prompt("Rock, Paper or Scissors?");

    let playerPlay = x.charAt(0).toUpperCase() + x.slice(1);
    
    return playerPlay
}

function computerPlay(){
    let options = ["Rock", "Paper", "Scissors"]
    return options[Math.floor(Math.random() * 3)]
}

function gameRound(playerSelection, computerSelection){
    let outcomeGood = `You win! ${playerSelection} beats ${computerSelection}!`
    let outcomeBad = `You lose! ${computerSelection} beats ${playerSelection}!`

    if (playerSelection == computerSelection) {
        return "Tie!" 
    }
    else if (
        (playerSelection == "Rock" && computerSelection == "Scissors") ||         
        (playerSelection == "Paper" && computerSelection == "Rock") ||
        (playerSelection == "Scissors" && computerSelection == "Paper")    
    ) {
        return outcomeGood 
    } 
    else {
        return outcomeBad
    }
}




function game(){
    playerScore = 0;
    computerScore = 0;
    scoreOutput = `Player ${playerScore}, Computer ${computerScore}`;

    while (playerScore + computerScore <= 5){
        if (playerScore + computerScore == 5){
            if (playerScore > computerScore){
                console.log("You win!!!")
                }
            else{
                console.log("You lose! :(")
            }
        break;
        }    
        else{
            console.log(gameRound(askPlayer(), computerPlay()));
            if (gameRound() == "Tie!"){
                console.log(scoreOutput);
                console.log("Try again!");
            }
            else if (gameRound().search("win")){
                playerScore++;
                console.log(scoreOutput);
                console.log("Let's play again!");
            }
            else {
                computerScore++;
                console.log(scoreOutput);
                console.log("Let's play again!");
            }
        }
    }    

}

game();








</script>
</body>
</html>
